<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoitinho da Sorte</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <main>
        <div id="frame01" >
            <h1>Qual é a sua sorte hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img class="fortune-cookie" src="./assets/Cookie.svg" alt="Biscoito da sorte">
        </div>

        <div id="frame02" class="hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="note">
                <p>
                Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
            </p>
            </div>
            <img src="./assets/opennedCookie.svg" alt="Biscoito aberto">
            <button class="again">
                Abrir outro biscoito
            </button>
        </div>
</main>
<script src="./main.js"></script>
